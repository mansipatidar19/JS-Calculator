<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">

      <!-- Heading section -->
      <div class="row head-section">
        <div class="col d-flex justify-content-center m-4">
          <h2 class="border-info border-bottom border-4 p-2">
            JavaScript Calculator
          </h2>
        </div>
      </div>

      <!-- The Input Fields -->
      <div class="row">

        <!-- Number one input field -->
        <div class="col-lg-4 col-md-4 col-sm-12 col-12 mt-2">
          <h5>Number-1</h5>

          <!-- Input field with onkeyup & onchange events -->
          <input
            type="number"
            class="form-control border border-info"
            id="number1"
            placeholder="Enter first number"
            onkeyup="clearScreen()"
            onchange="clearScreen()"
          />
        </div>

          <!-- The operator dropdown -->
        <div class="col-lg-4 col-md-4 col-sm-12 col-12 mt-2">
          <h5>Operator</h5>

          <!-- Three functions called onchange event -->
          <select
            class="form-select border border-info"
            aria-label="Default select example"
            id="operator"
            onchange="clearScreen(); hideAlert(); clearAlert()"
          >
            <option selected>Select Operation</option>
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (x)</option>
            <option value="/">Division (รท)</option>
            <option value="%">Remainder (r)</option>
            <option value="**">Exponent (^)</option>
          </select>
        </div>

        <!-- Second input field with functions calling on certain events -->
        <div class="col-lg-4 col-md-4 col-sm-12 col-12 mt-2">
          <h5>Number-2</h5>
          <input
            type="number"
            class="form-control border border-info"
            id="number2"
            placeholder="Enter second number"
            onkeyup="clearScreen()"
            onchange="clearScreen(); clearAlert()"
          />
        </div>
      </div>

      <!-- Alert div for not selecting any operation -->
      <div class="alert alert-info my-2 mt-3" id="alert1" style="display: none">
        Please enter valid operation!
      </div>

      <!-- Alert div for dividing by zero -->
      <div class="alert alert-info my-2 mt-4" id="alert2" style="display: none">
        Oops! divide by ZERO (0)
      </div>

      <!-- Alert div for not entering values -->
      <div class="alert alert-info my-2 mt-3" id="alert3" style="display: none">
        Please enter values!
      </div>

      <!-- Submit button -->
      <div class="row">
        <button
          type="button"
          class="btn btn-info btn-lg my-4 submit-btn"
          onclick="calculate()"
        >
          <strong>Submit</strong>
        </button>
      </div>

      <!-- Answer readonly input field -->
      <div class="row">
        <div class="col-4 mx-auto">
          <h5>Answer</h5>
          <input
            type="number"
            class="form-control border border-info"
            id="answer"
            placeholder="Answer"
            readonly
          />
        </div>
      </div>

      <!-- Dark/Light Theme button -->
      <div class="row">
        <div class="col-4 mx-auto mt-5 d-flex justify-content-center">
          <button
            class="btn btn-outline-info"
            id="theme-btn"
            onclick="changeTheme()"
          >
            Light
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
